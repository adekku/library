<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шымкентская городской юношеской библиотеки</title>
    <!--Fonts-->
    <link rel="stylesheet" href="./fonts/montserrat.css">
    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <img src="" alt="logo" class="logo">
        
        <nav class="navbar">
            <ul class="menu-nav">
                <li class="menu-nav__item"><a href="!#">Главная</a></li>
                <li class="menu-nav__item"><a href="!#">Ресурсы</a></li>
                <li class="menu-nav__item"><a href="!#">Издания</a></li>
                <li class="menu-nav__item"><a href="!#">Посетителю</a></li>
                <li class="menu-nav__item"><a href="!#">История</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="jumbotron">
            <div class="jumbotron-container">
                <p class="jumbotron-container__paragraph">Шымкентская городской юношеской библиотеки</p>
                <p class="jumbotron-container__know-more"><a href="!#">Узнать больше</a></p>
            </div>
        </div>

        <div class="schedule">
            <p class="schedule__header-text">Расписание библеотеки</p>
            <ul class="schedule-table">
                <li class="schedule-table__item">Пн</li>
                <li class="schedule-table__item">Вт</li>
                <li class="schedule-table__item">Ср</li>
                <li class="schedule-table__item">Чт</li>
                <li class="schedule-table__item">Пт</li>
                <li class="schedule-table__item">Сб</li>
                <li class="schedule-table__item">Вс</li>
            </ul>
            <div class="schedule-box--mobile">
                <p class="schedule-box__day-name">Понедельник</p>
                <p class="schedule-box__time">09:00-17:00</p>
            </div>
        </div>

    </main>

    <footer>

    </footer>
